<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="style/picturecolllege.css">
</head>
<body>
    <header>
         <h1>my picture collage</h1>
    </header>
   <main>
      <div class="row">
        <img src="image/1.jpeg" alt="">
    </div>

        <div class="row">
            <div>
               <img src="image/2.jpeg" alt=""> 
            </div>

            <div>
                <img src="image/3.jpeg" alt=""> 
            </div>

            <div class="vertical-class">
                 <img src="image/4.jpeg" alt="">
                 <img src="image/5.jpeg" alt="">
            </div>
           
        </div>

              <div class="row">
                <div>
                    <img src="image/6.jpeg" alt="">
                </div>
                <div class="square">
                    <img src="image/7.jpeg" alt="">
                    <img src="image/7.jpeg" alt="">
                    <img src="image/7.jpeg" alt="">
                    <img src="image/7.jpeg" alt="">
                </div>
                <div>
                    <img src="image/8.jpeg" alt="">
                </div>

              </div>


   </main>
  




</body>
</html>
